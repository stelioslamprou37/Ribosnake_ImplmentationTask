name: "Ribosnake_ImplmentationTask"
description: >
  RNA-seq processing and analysis pipeline implementation for the dataset
  GSE278756_Standard_RNAseq_counts.txt, adapted for Taiga evaluation. 
  Includes read processing, quality control, quantification, and differential
  expression analysis for EndoC-βH1 control and CVB4-JVB infected samples.
repository: "https://github.com/stelioslamprou37/Ribosnake_ImplmentationTask"
dataset: "GSE278756_Standard_RNAseq_counts.txt"

questions:
  - id: q1
    stage: read_processing
    text: "How many duplicate reads were in the sample EndoC-βH1_control_rep1?"
    answer_type: integer_exact

  - id: q2
    stage: quality_control
    text: "Which sample has the higher library size (total read counts): EndoC-βH1_control_rep2 or EndoC-βH1_CVB4-JVB_infected?"
    answer_type: string_exact

  - id: q3
    stage: quantification
    text: "How many genes have counts >1 in sample EndoC-βH1_CVB4-JVB_infected_rep1 or EndoC-βH1_CVB4-JVB_infected_rep2?"
    answer_type: integer_exact

  - id: q4
    stage: differential_expression
    text: "How many genes are upregulated or downregulated ≥ 2-fold (log2FC ≥ 1) in EndoC-βH1_control vs. EndoC-βH1_CVB4-JVB_infected with FDR < 0.05?"
    a
